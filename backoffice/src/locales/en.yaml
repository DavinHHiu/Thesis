backofficeSidebar:
  - title: Dashboard
    path: /
    icon: dashboard
  - title: Products
    path: /products
    icon: checkroom
  - title: Product Attributes
    path: /product-attributes
    icon: format_list_bulleted
  - title: Category
    path: /categories
    icon: category
  - title: User
    path: /users
    icon: groups
  - title: Address
    path: /addresses
    icon: contact_mail
  - title: Order
    path: /orders
    icon: task
  - title: Settings
    path: /settings
    icon: settings

inputLabel:
  common:
    name: Name
    description: Description
    price: Price
    quantity: Quantity
  address:
    title: Title
    zipcode: Zip Code
    address1: Address 1
    address2: Address 2
    tel: Tel
    user: User
  user:
    firstName: First Name
    lastName: Last Name
    email: Email
    password: Password
    retypePassword: Re-type Password
    dob: Birth of date
    tel: Tel
  subcategory:
    category: Category
  product:
    sku: Sku
    price: Price
    color: Color
    size: Size
    categories: Categories
    quantity: Quantity
    summary: Summary
  productAttribute:
    type: Type
    value: Value
  cart:
    totalAmount: Total Amount
    totalQuantity: Total Quantity
  cartItem:
    product: Product
    productSku: ProductSku
    quantity: Quantity
    subTotal: Subtotal

buttonLabel:
  login: Login
  register: Register
  logout: Logout
  save: Save
  cancel: Cancel
  add: Add
  update: Update
  filter: Filter
  delete: Delete
  back: Back

dividerBreak:
  login: New to Price Tag?
  register: Already have an account?

dashboardPage:
  title: Dashboard

userPage:
  list:
    title: Users
  add:
    name: user.add
    title: Add User
  detail:
    title: User Detail
  update:
    title: Update User
  modalDelete:
    title: Do you want to delete this user?

addressPage:
  list:
    title: Addresses
  add:
    name: address.add
    title: Add Address
  update:
    title: Update Address
  modalDelete:
    title: Do you want to delete this address?

subcategoryPage:
  list:
    title: Categories
  add:
    name: subcategory.add
    title: Add Category
  update:
    title: Update Category
  modalDelete:
    title: Do you want to delete this subcategory?

cartPage:
  list:
    title: Carts
  add:
    name: cart.add
    title: Add Cart
  detail:
    title: Cart Detail
    tabs:
      - title: Category Detail
        name: category.update
        path: /detail
      - title: Subcategories
        name: subcategory.list
        path: /subcategories
  update:
    title: Update Cart
  modalDelete:
    title: Do you want to delete this cart?

cartItemPage:
  list:
    title: Cart Items
  add:
    name: cart.item.add
    title: Add Cart Item
  update:
    title: Update Cart Item
  modalDelete:
    title: Do you want to delete this cart item?

categoryPage:
  list:
    title: Categories
  add:
    name: category.add
    title: Add Category
  detail:
    title: Category Detail
    tabs:
      - title: Category Detail
        name: category.update
        path: /detail
      - title: Subcategories
        name: subcategory.list
        path: /subcategories
  update:
    title: Update Category
  modalDelete:
    title: Do you want to delete this category?

productPage:
  productList:
    title: Products
  addProduct:
    name: product.add
    title: Add Product
  productDetail:
    title: Product Detail
    tabs:
      - title: Product Detail
        name: product.update
  updateProduct:
    title: Update Product
  modalDelete:
    title: Do you want to delete this product?
  dropdown:
    - title: "Detail"
      action: ""
    - title: "Delete"
      action: "#deleteModal"

productSkuPage:
  list:
    title: Product SKUs
  add:
    name: product.sku.add
    title: Add Product SKU
  update:
    title: Update Product SKU
  modalDelete:
    title: Do you want to delete this product SKU?

productAttributePage:
  list:
    title: Product Attributes
  add:
    name: product.attribute.add
    title: Add Product Attribute
  update:
    title: Update Product Attribute
  modalDelete:
    title: Do you want to delete this product attribute?
